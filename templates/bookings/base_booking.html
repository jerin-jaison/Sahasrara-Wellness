<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>{% block title %}Book â€” Sahasrara Wellness{% endblock %}</title>


  <!-- Foundation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  {% load static %}
  <link rel="shortcut icon" href="{% static 'logo1.jpeg' %}" type="image/x-icon">

  <!-- Premium Booking Assets -->
  <link rel="stylesheet" href="{% static 'css/bookings_premium.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">

  <style>
    .booking-header {
      background: #0b0b0b;
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid rgba(198, 164, 90, 0.25);
    }

    .booking-logo {
      height: 42px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  {% load static %}
  <header class="booking-header">
    <div class="container-fluid d-flex align-items-center justify-content-center">
      <a href="/">
        <img src="{% static 'logo1.jpeg' %}" class="booking-logo" alt="Sahasrara Wellness">
      </a>
    </div>
  </header>

  <div class="container-fluid py-4 px-3 fade-in-scale" style="padding-bottom: 120px;">

    {% if messages %}
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1060;">
      {% for message in messages %}
      <div class="toast show align-items-center text-white bg-dark border-1 border-gold" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-info-circle gold mr-2"></i> {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block step_indicator %}{% endblock %}

    <div class="booking-content">
      {% block content %}{% endblock %}
    </div>

  </div>

  <!-- Sticky Bottom CTA (Placeholder for individual pages to fill if needed) -->
  {% block sticky_cta %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Auto-dismiss toasts
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        let toasts = document.querySelectorAll('.toast');
        toasts.forEach(t => {
          let bsToast = new bootstrap.Toast(t);
          bsToast.hide();
        });
      }, 4000);
    });
  </script>
  {% block extra_js %}{% endblock %}

</body>

</html>
