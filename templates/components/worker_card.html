<div class="premium-card worker-card mb-3 {% if selected %}selected{% endif %}"
    onclick="selectWorker('{{ worker.id }}')">
    <div class="d-flex align-items-center gap-3">
        <div class="worker-avatar">
            <div class="avatar-placeholder">{{ worker.name|slice:":1" }}</div>
        </div>
        <div class="flex-grow-1">
            <h6 class="mb-0 fw-bold text-white">{{ worker.name }}</h6>
            <p class="small text-muted mb-0">
                {% if worker.location %}{{ worker.location }}{% else %}{{ worker.branch.city }}{% endif %}
            </p>
        </div>
        <div class="selection-indicator">
            <i class="bi {% if selected %}bi-check-circle-fill gold{% else %}bi-circle{% endif %}"></i>
        </div>
    </div>
</div>

<style>
    .worker-card {
        cursor: pointer;
        transition: all 0.2s;
        border-color: rgba(255, 255, 255, 0.05);
    }

    .worker-card:hover {
        border-color: rgba(198, 164, 90, 0.4);
        background: rgba(198, 164, 90, 0.05);
    }

    .worker-card.selected {
        border-color: var(--gold);
        background: rgba(198, 164, 90, 0.1);
    }

    .worker-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        background: #222;
        border: 1px solid var(--border-subtle);
    }

    .worker-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .avatar-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--gold);
        font-weight: 700;
        background: rgba(198, 164, 90, 0.1);
        font-size: 1.2rem;
        animation: avatarGlow 3s infinite ease-in-out;
    }

    @keyframes avatarGlow {

        0%,
        100% {
            box-shadow: inset 0 0 10px rgba(198, 164, 90, 0.1);
        }

        50% {
            box-shadow: inset 0 0 20px rgba(198, 164, 90, 0.3);
        }
    }
</style>
