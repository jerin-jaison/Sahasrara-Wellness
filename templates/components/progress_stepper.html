<div class="progress-stepper">

        {% if step > 1 %}✓{% else %}1{% endif %}
    </div>

        {% if step > 2 %}✓{% else %}2{% endif %}
    </div>

        {% if step > 3 %}✓{% else %}3{% endif %}
    </div>
    <div class="step-item {% if step >= 4 %}done{% endif %} {% if current_step == 4 %}active{% endif %}">
        {% if step > 4 %}✓{% else %}4{% endif %}
    </div>
    <div class="step-item {% if step >= 5 %}done{% endif %} {% if current_step == 5 %}active{% endif %}">
        {% if step > 5 %}✓{% else %}5{% endif %}
    </div>
    <div class="step-item {% if step >= 6 %}done{% endif %} {% if current_step == 6 %}active{% endif %}">
        {% if step > 6 %}✓{% else %}6{% endif %}
    </div>
    <div class="step-item {% if step >= 7 %}done{% endif %} {% if current_step == 7 %}active{% endif %}">
        {% if step > 7 %}✓{% else %}7{% endif %}
    </div>
</div>
